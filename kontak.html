<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie dan Aqilah/Tea Time.</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f7fb 0%, #e0e7ef 100%);
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #2980b9; /* Hijau */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 25px;
            margin: 0 20px;
            font-size: 1.1em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #333; /* Hijau lebih gelap */
            transform: scale(1.05);
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #2c3e50; /* Hijau */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .container {
            width: 85%;
            margin: 0 auto;
        }

        /* Daftar Kontak */
        .contact-list {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 50px;
            animation: fadeIn 1.5s ease-out;
        }

        .contact-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 32%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        .contact-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .contact-item:nth-child(2) {
            animation-delay: 0.6s;
        }

        .contact-item:nth-child(3) {
            animation-delay: 0.9s;
        }

        .contact-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-item h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #3498db;
        }

        .contact-item p {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        /* Formulir Kontak */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
            opacity: 0;
            animation-delay: 1.5s;
            animation-fill-mode: forwards;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        .form-container label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .contact-list {
                flex-direction: column;
                align-items: center;
            }

            .contact-item {
                width: 80%;
                margin-bottom: 30px;
            }

            .form-container {
                padding: 30px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Beranda</a>
        <a href="profil.html">Profil</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Kontak Kami</h1>
    </header>

    <div class="container">
        <!-- Daftar Kontak -->
        <div class="contact-list">
            <div class="contact-item">
                <i class="fas fa-phone-alt fa-3x"></i>
                <h3>Telepon</h3>
                <p>+62 333 444 22</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>kenzie sayidina@gmail.com</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt fa-3x"></i>
                <h3>Alamat</h3>
                <p>Jl.Braga no.122. Bandung </p>
            </div>
        </div>

        <!-- Formulir Kontak -->
        <div class="form-container">
            <h2>Kirim Pesan</h2>
            <form action="your-backend-endpoint" method="post">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required placeholder="Nama Lengkap">

                <label for="email">Email Anda</label>
                <input type="email" id="email" name="email" required placeholder="Alamat Email">

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan..."></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tea time.Semua hak di lindungi./kenzie dan sayidina</p>
    </footer>
    
</body>
</html>
